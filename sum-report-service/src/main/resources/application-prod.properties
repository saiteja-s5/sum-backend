#General Properties
env=prod

#Server Properties
server.port=6262

#Eureka Properties
eureka.client.service-url.defaultZone=http://localhost:6060/eureka

#MySql Properties
spring.datasource.url=jdbc:mysql://localhost:3306/sum_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=sum
spring.datasource.password=mysql12345@

#Hibernate Properties
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sum_db
spring.data.mongodb.username=sum
spring.data.mongodb.password=mongodb12345@
spring.data.mongodb.authentication-database=admin

#RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=sum
spring.rabbitmq.password=rabbitmq12345@

daily-after-market-exchange=${env}-daily-after-market-exchange
daily-after-market-queue=${env}-daily-after-market-queue
daily-after-market-key=${env}-daily-after-market-key

#PDF Properties
pdf.author-name=SUM App
pdf.creator=SUM App
pdf.subject=SUM App Statement
pdf.title=SUM App Statement