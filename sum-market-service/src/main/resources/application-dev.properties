#Server Properties
server.port=9393

#Eureka Properties
eureka.client.service-url.defaultZone=http://localhost:9090/eureka

#MySql Properties
spring.datasource.url=jdbc:mysql://localhost:3306/sum_dev_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=sum
spring.datasource.password=mysql12345@

#Hibernate Properties
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sum_dev_db
spring.data.mongodb.username=sum
spring.data.mongodb.password=mongodb12345@
spring.data.mongodb.authentication-database=sum_dev_db

##Daily Scheduler Properties
daily-after-market-table-update.scheduler-time=0 0 16 * * *
daily-after-market-table-update.scheduler-enabled=false